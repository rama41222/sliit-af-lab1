<html>
<head>
<div style="vertical-align: center;display: inline;" id="users"></div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript">

$.getJSON('//api.github.com/users',{

},function(data){

	console.log(data)
	data.forEach(function(user) {
    $('#users').append("<div style='width:250px;float:left'><span><img style='width:200px;height:200px;' src='"+user.avatar_url+"'></img><h3>"+user.login+"</h3</span><div>");

});

}) 


</script>
</head>

<body>
  <p></p>
</body>
</html>
